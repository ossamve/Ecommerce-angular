<div class="jombotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" *ngIf="!registerForm">
                <h3>Registration - Angular 17 ReactiveForms with validations</h3>
                <form [formGroup]="signUpform" (ngSubmit)="onSubmitSignUp()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile number</label>
                        <input type="tel" class="form-control" formControlName="mobNumber">
                    </div>
                    <div class="form-group">
                        <label for="age">Entre your age</label>
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                    <div class="form-group">
                        <label for="dob">Enter your DOB</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>

                    <!---- New row ------>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="ossa@gmail.com" formControlName="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" placeholder="12,4 street" formControlName="addLine1">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" placeholder="Appartment, floor" formControlName="addLine2">
                        </div>
                    </div>
                    <!---- New row ------>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" placeholder="City" formControlName="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip code</label>
                            <input type="text" class="form-control" placeholder="zip code" formControlName="zipCode">
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select multiple class="form-control" formControlName="language">
                                <option>Francais</option>
                                <option>Anglasi</option>
                                <option>Espagnol</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" formControlName="gender" class="form-check-inline" value="Male">
                                <label for="male" class="form-check-inline">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" formControlName="gender" class="form-check-inline" value="Female">
                                <label for="female" class="form-check-inline">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="somethingAboutYou">Something About You</label>
                            <textarea formControlName="aboutYou" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="uploadYourPicture">Upload your picture</label>
                            <input type="file" formControlName="uploadPicture" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" formControlName="agreetc" class="form-check-inline">
                            <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
                        </div>
                        <div class="form-group">
                            <label for="role">What do you want?</label>
                            <select class="form-control" formControlName="role">
                                <option value="seller">Seller</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
                <p class="sim-pointer" routerLink="/sign-in">Already have an account click here to login</p>
            </div>

            <div class="col-md-6 offset-md-3" *ngIf="registerForm">
                <h3>Login - Angular 17 Template drivenb form with validation</h3>
                <form action="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="sim-pointer" routerLink="/sign-up">Don't have an account click here to register</p>

            </div>
        </div>
    </div>
</div>
